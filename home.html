<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smartphone Price range Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body background="/static/images/mac.avif">
<!-- Input Form -->
<div  class="input form">
   <h1>Smartphone Price range Prediction</h1>
  <form action="{{url_for('predict')}}"method="post" id="input head">
   <div class="row">
        <p>Enter the ram:</p>
        <p><input class="form-control" type = "text" name = "ram" /></p>
</div >
<div class="row">
        <p>Enter the int_memory:</p>
        <p><input class="form-control" type = "text" name = "int_memory" /></p>
</div >
<div class="row">
        <p>Enter the mobile_wt:</p>
        <p><input class="form-control" type = "text" name = "mo" /></p>
</div >
<div class="row">
        <p>Enter the sc_h:</p>
        <p><input class="form-control" type = "text" name = "sh" /></p>
</div >
<div class="row">
        <p>Enter the px width:</p>
        <p><input class="form-control" type = "text" name = "pw" /></p>
</div >
<div class="row">
        <p>Enter the px height:</p>
        <p><input class="form-control" type = "text" name = "ph" /></p>
</div >
<div class="row">
        <p>Enter the sc_w:</p>
        <p><input class="form-control" type = "text" name = "sw" /></p>
</div >
<div class="row">
        <p>Enter the talk_time:</p>
        <p><input class="form-control" type = "text" name = "tt" /></p>
</div >
<div class="row">
        <p>Enter the battery power:</p>
        <p><input class="form-control" type = "text" name = "ba" /></p>
</div >
<div class="row">
        <p>Enter the n_cores:</p>
        <p><input class="form-control" type = "text" name = "nc" /></p>
</div >
  <div class="row">
      <button id="submit" type="submit">Submit</button>
      </div>
       </form>
       
</div> 
</body>
</html>
